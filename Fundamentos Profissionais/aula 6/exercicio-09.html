	<body>
		
		<form action="">

				<legend>Dados Pessoais</legend>		
				<br/>

					<tr>

					</tr>
					<tr>
						<td>E-mail:</td>	<td><input type="text" name="email" maxlength="255" /></td>
					</tr>
					<tr>

					</tr>
				</table>
				<p>Sexo:

						<option value="encruzilhada">Encruzilhada do Sul</option>
						<option value="poa">Porto Alegre</option>
						<option value="caxias">Caxias do Sul</option>
						<option value="santamaria">Santa Maria</option>
						<option value="uruguaiana">Uruguaiana</option>
					</select>
				</p>
			</fieldset>
			
			<fieldset>
				<legend>Disciplinas que já cursei</legend>

					<tr>
						<td>
							<label><input type="checkbox" name="disciplinas" value="1" />Fundamentos de Sistemas de Informação</label>				
						</td>
						<td>
							<label><input type="checkbox" name="disciplinas" value="2" />Algorítmos e Programação</label>
						</td>
					</tr>
					<tr>
						<td>
							<label><input type="checkbox" name="disciplinas" value="3" />Fundamentos Profissionais</label>				
						</td>
						<td>
							<label><input type="checkbox" name="disciplinas" value="4" />Análise Organizacional</label>
						</td>
					</tr>
				</table>
			</fieldset>
			
			<p><input type="submit" name="enviar" value="Enviar" /><input type="reset" name="limpar" value="Limpar" /></p>
