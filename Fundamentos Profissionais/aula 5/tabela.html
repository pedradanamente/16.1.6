	
	<h3>Tabelas</h3>

	<!-- Exemplo 1: simples -->
<table border="1">
	<tr>
		<th>Titulo 1</th>
		<th>Titulo 2</th>
		<th>Titulo 3</th>
	</tr>
	<tr>
		<td>Coluna 1</td>
		<td>Coluna 2</td>
		<td>Coluna 3</td>
	</tr>
</table>
<!-- Exemplo 2: cosplan -->
<table border="1">
	<h3>Tabelas com coluna mesclada</h3>
	<tr>
		<td colspan="3">Teve as colunas mescladas</td>
	</tr>
	<tr>
		<td>Coluna 1</td>
		<td>Coluna 2</td>
		<td>Coluna 3</td>
	</tr>
</table>
<!-- Exemplo 3: cosplan -->
<table border="1">
	<tr>
		<td colspan="2">Teve 2 colunas mescladas</td>
		<td>Coluna 2</td>
	</tr>
	<tr>
		<td>Coluna 1</td>
		<td>Coluna 2</td>
		<td>Coluna 3</td>
	</tr>
</table>
<!-- Exemplo 4: rowplan -->
<table border="1">
	<tr>
		<td rowspan="2">Coluna mesclada</td>
		<td>Coluna 2</td>
		<td>Coluna 3</td>
	</tr>
	<tr>
		<!--<td>mesclado</td>-->
		<td>Coluna 2</td>
		<td>Coluna 3</td>
	</tr>
